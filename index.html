<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator app</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="pass">
      <p id="password"></p>
      <div id="copy-button" class="copy-icon copied">
        <p class="copiedText"></p>
        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            class="copy-icon"
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="#A4FFAF"
          />
        </svg>
      </div>
    </div>
    <div class="container">
      <div>
        <div class="length">
          <h2>Character Length</h2>
          <span id="passLength">10</span>
        </div>
        <div class="range-length">
          <div class="line"></div>
          <input
            class="range"
            type="range"
            name=""
            id="rangeLength"
            value="10"
            min="0"
            max="20"
          />
        </div>
      </div>
      <div class="check">
        <input
          type="checkbox"
          name="uppercase"
          class="checkbox"
          id="uppercase"
        />
        <label for="uppercase">Include Uppercase Letters</label>
      </div>
      <div class="check">
        <input
          type="checkbox"
          name="lowercase"
          class="checkbox"
          id="lowercase"
        />
        <label for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="check">
        <input type="checkbox" name="numbers" class="checkbox" id="numbers" />
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="check">
        <input type="checkbox" name="symbols" class="checkbox" id="symbols" />
        <label for="symbols">Include Symbols</label>
      </div>
      <div class="strength">
        <p>Strength</p>
        <div class="str">
          <p id="strength"></p>
          <div class="strength-box">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div id="generate" class="generate">
        <button>
          Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              class="arrow-icon"
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
